<div class="container">
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Modules/Lectures</h3>
          </div>
          <div class="panel-body">
            <ul class="list-group">
              <li class="list-group-item">Item 1</li>
              <li class="list-group-item">Item 2</li>
              <li class="list-group-item">Item 3</li>
            </ul>
          </div>
        </div>
      </div>  
      <div class="col-md-8">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h3 class="panel-title">Video lecture</h3>
          </div>
          <div class="panel-body">
            <div class="alert alert-success">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <strong>Title!</strong> Alert body ...
            </div>
            <video id="video1" width="100%" controls>
                 <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                 Your browser does not support HTML5 video.
             </video>

             <button id="confusing" type="button" class="btn btn-default btn-sm" data-ng-click="videoControls(this)">
                 <span class="glyphicon glyphicon-alert" aria-hidden="true"></span> Confusing
             </button>
             <button id="important" type="button" class="btn btn-danger btn-sm" data-ng-click="videoControls(this)">
                  <span class="glyphicon glyphicon-save-file" aria-hidden="true"></span> Important
             </button>
             <button id="wellSaid" type="button" class="btn btn-primary btn-sm" data-ng-click="videoControls(this)">
                  <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Well Said
             </button>

          </div>
        </div>
      </div>
</div>
