     <!-- Modal -->
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" id="loginForm" name="loginForm" data-ng-submit="submitLoginForm(currentUser)">
            <div class="form-group">
              <label for="userName"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="email" class="form-control" id="userName" required placeholder="Enter email" name="userName" data-ng-model="currentUser.userName">
            </div>
            <div class="form-group">
              <label for="userPassword"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="userPassword" required placeholder="Enter password" name="userPassword" data-ng-model="currentUser.userPassword">
              <div class="alert alert-danger" role="alert" ng-show="showErrorMessage">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                The email and password you entered don't match.
              </div>

              
            </div>
            <button type="submit" id="loginSubmit" name="loginSubmit" class="btn btn-primary btn-block">
              <span class="glyphicon glyphicon-log-in"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#" id="signUp" data-ng-click="showRegistrationForm()">Sign Up</a></p>
          <p>Forgot <a href="#" id="forgotPassword">Password?</a></p>
        </div>
      </div>
      
    </div>
  </div>

  <div class="modal fade" id="registerModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Register</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" id="loginForm" name="loginForm" data-ng-submit="submitRegistrationForm(newUser)">
            <div class="form-group">
              <label for="userName"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="email" class="form-control" id="userName" required placeholder="Enter email" name="userName" data-ng-model="newUser.userName">
            </div>
            <div class="form-group">
              <label for="userPassword"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control" id="userPassword" required placeholder="Enter password" name="userPassword" data-ng-model="newUser.userPassword">
            </div>
            <button type="button" data-ng-click="showLoginForm()" class="btn btn-success pull-left">
              <span class="glyphicon glyphicon-log-in"></span> Login
            </button>
            <button type="submit" id="registerSubmit" name="registerSubmit" class="btn btn-primary pull-right">
              <span class="glyphicon glyphicon-off"></span> Register 
            </button>
            
          </form>
        </div>
      </div>
    </div>
  </div>
  
</div>
